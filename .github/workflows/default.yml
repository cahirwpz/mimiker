name: Mimiker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  verify_c_style:
    name: Verify C code style
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - run: ./verify-format.sh

  verify_py_style:
    name: Verify Python code style
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - run: ./verify-pycodestyle.sh

  build_mips_gcc:
    name: Build MIPS (GCC)
    runs-on: self-hosted
    needs: [verify_c_style, verify_py_style]
    steps:
      - uses: actions/checkout@v2
      - run: make BOARD=malta KASAN=1 LOCKDEP=1
      - uses: actions/upload-artifact@v2
        with:
          name: "mips gcc kernel+ramdisk"
          path: |
            sys/mimiker.elf
            sys/mimiker.elf.map
            bin/*/*.uelf
            usr.bin/*/*.uelf
            initrd.cpio

  build_mips_clang:
    name: Build MIPS (Clang)
    runs-on: self-hosted
    needs: [verify_c_style, verify_py_style]
    steps:
      - uses: actions/checkout@v2
      - run: make BOARD=malta LLVM=1 KASAN=1 LOCKDEP=1

  build_aarch64_gcc:
    name: Build AArch64 (GCC)
    runs-on: self-hosted
    needs: [verify_c_style, verify_py_style]
    steps:
      - uses: actions/checkout@v2
      - run: make BOARD=rpi3 KASAN=1 LOCKDEP=1
      - uses: actions/upload-artifact@v2
        with:
          name: "aarch64 gcc kernel+ramdisk"
          path: |
            sys/mimiker.elf
            sys/mimiker.img.gz
            sys/mimiker.elf.map
            bin/*/*.uelf
            usr.bin/*/*.uelf
            sys/dts/*.dtb
            initrd.cpio

  build_aarch64_clang:
    name: Build AArch64 (Clang)
    runs-on: self-hosted
    needs: [verify_c_style, verify_py_style]
    steps:
      - uses: actions/checkout@v2
      - run: make BOARD=rpi3 LLVM=1 KASAN=1 LOCKDEP=1

  build_rv32_gcc:
    name: Build RISC-V 32-bit (GCC)
    runs-on: self-hosted
    needs: [verify_c_style, verify_py_style]
    steps:
      - uses: actions/checkout@v2
      - run: make BOARD=litex-riscv KASAN=1 LOCKDEP=1
      - uses: actions/upload-artifact@v2
        with:
          name: "riscv32 gcc kernel+ramdisk"
          path: |
            sys/mimiker.elf
            sys/mimiker.elf.map
            bin/*/*.uelf
            usr.bin/*/*.uelf
            initrd.cpio

  build_rv32_clang:
    name: Build RISC-V 32-bit (Clang)
    runs-on: self-hosted
    needs: [verify_c_style, verify_py_style]
    steps:
      - uses: actions/checkout@v2
      - run: make BOARD=litex-riscv LLVM=1 KASAN=1 LOCKDEP=1

  build_rv64_clang:
    name: Build RISC-V 64-bit (Clang)
    runs-on: self-hosted
    needs: [verify_c_style, verify_py_style]
    steps:
      - uses: actions/checkout@v2
      - run: make BOARD=sifive_u LLVM=1 KASAN=1 LOCKDEP=1

  kernel_tests_mips_gcc:
    name: Tests MIPS (GCC)
    runs-on: self-hosted
    needs: build_mips_gcc
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: "mips gcc kernel+ramdisk"
      - run: ./run_tests.py --board malta --timeout=80 --times=50

  kernel_tests_aarch64_gcc:
    name: Tests AArch64 (GCC)
    runs-on: self-hosted
    needs: build_aarch64_gcc
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: "aarch64 gcc kernel+ramdisk"
      - run: ./run_tests.py --board rpi3 --times=50

  kernel_tests_rv64_clang:
    name: Tests RISC-V 64-bit (Clang)
    runs-on: self-hosted
    needs: build_rv64_clang
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: "riscv64 clang kernel+ramdisk"
      - run: ./run_tests.py --board sifive_u --times=50
