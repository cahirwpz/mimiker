name: Mimiker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  verify_c_style:
    name: Verify C code style
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: ./verify-format.sh

  verify_py_style:
    name: Verify Python code style
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: ./verify-pycodestyle.sh

  build_mips:
    name: Build MIPS
    strategy:
      matrix:
        build: [mips-kasan, mips-kcsan]
    runs-on: self-hosted
    needs: [verify_c_style, verify_py_style]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: ./build.sh ${{ matrix.build }}
      - uses: actions/upload-artifact@v3
        with:
          name: "${{ matrix.build }} kernel+ramdisk"
          path: |
            sys/mimiker.elf
            sys/mimiker.elf.map
            bin/*/*.uelf
            usr.bin/*/*.uelf
            initrd.cpio
  
  build_aarch64:
    name: Build AArch64
    strategy:
      matrix:
        build: [aarch64-kasan, aarch64-kcsan]
    runs-on: self-hosted
    needs: [verify_c_style, verify_py_style]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: ./build.sh ${{ matrix.build }}
      - uses: actions/upload-artifact@v3
        with:
          name: "${{ matrix.build }} kernel+ramdisk"
          path: |
            sys/mimiker.elf
            sys/mimiker.img.gz
            sys/mimiker.elf.map
            bin/*/*.uelf
            usr.bin/*/*.uelf
            sys/dts/*.dtb
            initrd.cpio

  build_riscv32:
    name: Build RISC-V 32-bit
    strategy:
      matrix:
        build: [riscv32]
    runs-on: self-hosted
    needs: [verify_c_style, verify_py_style]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: ./build.sh ${{ matrix.build }}

  build_riscv64:
    name: Build RISC-V 64-bit
    strategy:
      matrix:
        build: [riscv64-kasan, riscv64-kcsan]
    runs-on: self-hosted
    needs: [verify_c_style, verify_py_style]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: ./build.sh ${{ matrix.build }}
      - uses: actions/upload-artifact@v3
        with:
          name: "${{ matrix.build }} kernel+ramdisk"
          path: |
            sys/mimiker.elf
            sys/mimiker.elf.map
            bin/*/*.uelf
            usr.bin/*/*.uelf
            initrd.cpio

  kernel_tests_mips:
    name: Tests MIPS
    strategy:
      matrix:
        build: [mips-kasan, mips-kcsan]
    runs-on: self-hosted
    needs: build_mips
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: "${{ matrix.kernel }} kernel+ramdisk"
      - run: ./run_tests.py --board malta --timeout=100 --times=50

  kernel_tests_aarch64:
    name: Tests AArch64
    strategy:
      matrix:
        build: [aarch64-kasan, aarch64-kcsan]
    runs-on: self-hosted
    needs: build_aarch64
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: "${{ matrix.kernel }} kernel+ramdisk"
      - run: ./run_tests.py --board rpi3 --timeout=60 --times=50

  kernel_tests_riscv64:
    name: Tests RISC-V 64-bit
    strategy:
      matrix:
        build: [riscv64-kasan, riscv64-kcsan]
    runs-on: self-hosted
    needs: build_riscv64
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: "${{ matrix.kernel }} kernel+ramdisk"
      - run: ./run_tests.py --board sifive_u --timeout=100 --times=50
