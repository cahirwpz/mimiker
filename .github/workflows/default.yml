name: Mimiker

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: self-hosted
    container: cahirwpz/mimiker-circleci:1.7.3
    steps:
      - uses: actions/checkout@v2
      - run: make -j $(nproc)
      - uses: actions/upload-artifact@v2
        with:
          name: kernel+ramdisk
          path: |
            sys/mimiker.elf
            sys/mimiker.elf.map
            initrd.cpio
