name: Deploy Wiki

on:
  push:
    paths:
      # Trigger when wiki directory changes
      - 'wiki/**'
      # and when this action changes
      - '.github/workflows/deploy_wiki.yml'
    branches:
      # And only on master branch
      - master

jobs:
  deploy-wiki:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout on container
      uses: actions/checkout@v2

    - name: Push Wiki Changes
      # here action.yml script is run
      uses: ./wiki/
      env:
        WIKI_DIR: wiki/docs/
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_MAIL: ${{ secrets.OWNER_EMAIL }}
        GH_NAME: ${{ github.repository_owner }}

