version: 2

defaults: &defaults
  working_directory: ~/mimiker
  docker:
    - image: rafalcieslak/mimiker-build-base:1.1

jobs:
  verify-formatting:
    <<: *defaults
    steps:
      - checkout
      - run: './verify-format.sh'

  verify-pep8:
    <<: *defaults
    steps:
      - checkout
      - run: './verify-pep8.sh'

  build:
    <<: *defaults
    steps:
      - checkout
      - run: 'make'
      - store_artifacts:
          path: mimiker.elf
          prefix: kernel_image
      - store_artifacts:
          path: initrd.cpio
          prefix: ramdisk
      - persist_to_workspace:
          root: ~/mimiker
          paths:
            - mimiker.elf
            - initrd.cpio

  kernel-tests:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/mimiker
      - run: './run_tests.py --thorough'

workflows:
  version: 2
  build_and_test:
    jobs:
      - verify-formatting
      - verify-pep8
      - compile
      - kernel-tests:
        requires:
          - compile

