version: 2.1

defaults: &defaults
  working_directory: ~/mimiker
  docker:
    - image: cahirwpz/mimiker-circleci:1.7.2

jobs:
  verify_formatting:
    <<: *defaults
    steps:
      - checkout
      - run: './verify-format.sh'

  verify_pycodestyle:
    <<: *defaults
    steps:
      - checkout
      - run: './verify-pycodestyle.sh'

  build:
    <<: *defaults
    parameters:
      use_clang:
        description: 'Whether to use Clang as the compiler (1 = yes, 0 = no)'
        default: '0'
        type: string
      use_kasan:
        description: 'Whether to use the KernelAddressSanitizer (1 = yes, 0 = no)'
        default: '0'
        type: string
    steps:
      - checkout
      - restore_cache:
          keys:
            - downloads-20191128-1600
      - run: 'make download'
      - save_cache:
          key: downloads-20191128-1600
          paths:
            - bin/lua/lua-5.3.5.tar.gz
      - run: 'make CLANG=<< parameters.use_clang >> KASAN=<< parameters.use_kasan >>'
      - store_artifacts:
          path: sys/mimiker.elf
          prefix: kernel_image
      - store_artifacts:
          path: initrd.cpio
          prefix: initial_ramdisk
      - persist_to_workspace:
          root: ./
          paths:
            - sys/mimiker.elf
            - initrd.cpio
      - run: 'make clean'
      - run: 'make distclean'

  kernel_tests:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: './run_tests.py --thorough --non-interactive'

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - verify_formatting
      - verify_pycodestyle
      - build:
          name: build_gcc
          use_kasan: '1'
      - build:
          name: build_clang
          use_clang: '1'
      - kernel_tests:
          name: kernel_tests_gcc
          requires:
            - build_gcc
      - kernel_tests:
          name: kernel_tests_clang
          requires:
            - build_clang
