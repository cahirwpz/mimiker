version: 2

defaults: &defaults
  working_directory: ~/mimiker
  docker:
    - image: rafalcieslak/mimiker-build-base:1.1

jobs:
  verify-formatting:
    <<: *defaults
    steps:
      - checkout
      - run: './verify-format.sh'

  verify-pep8:
    <<: *defaults
    steps:
      - checkout
      - run: './verify-pep8.sh'

  compile:
    <<: *defaults
    steps:
      - checkout
      - run: 'make'
      - store_artifacts:
          path: mimiker.elf
          prefix: kernel_image
      - store_artifacts:
          path: initrd.cpio
          prefix: ramdisk
      - save_cache:
          key: mimiker-{{ .Branch }}-{{ .Revision }}
          paths:
            - mimiker.elf
            - initrd.cpio

  kernel-tests:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: mimiker-{{ .Branch }}-{{ .Revision }}
      - run: './run_tests.py --thorough'


workflows:
  version: 2
  build-and-test:
    jobs:
      - verify-formatting
      - verify-pep8
      - compile
      - kernel-tests:
        requires:
          - compile